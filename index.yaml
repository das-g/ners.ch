page:
  siteTitle: ners
  siteName: ners
  headHtml: |
    <script async src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/prismjs/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({startOnLoad:true});
      mermaid.init(undefined,document.querySelectorAll("code.mermaid"));
      MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
template:
  name: /templates/layouts/book
  iconUrl: /static/ners.jpg
  urlStrategy: pretty
