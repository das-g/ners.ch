name: Publish GH Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🐙
        uses: actions/checkout@v3
      - name: Nix ❄️
        uses: cachix/install-nix-action@v17
      - name: Build 🔧
        run: nix build
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./result
